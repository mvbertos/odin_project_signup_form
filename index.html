<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- SPLASH -->
    <div class="splashSide">
      <img
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="splash photo"
      />
      <div class="card">
        <img
          alt="odin icon"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        />
        <h1>Odin</h1>
      </div>
      <div class="authorCredit">
        <p>Photo by</p>
        <a
          href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA"
          >Hellen West</a
        >
        <p>on</p>
        <a
          href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA"
          >Unsplash</a
        >
      </div>
    </div>
    <!-- FORM -->
    <div class="formSide">
      <div class="message">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to.</h2>
      </div>
      <div class="area">
        <h2>Let's do this</h2>
        <form action="post">
          <div>
            <!-- FirstName -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="" />
          </div>
          <div>
            <!-- LastName -->
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div>
            <!-- Email -->
            <label for="email" l>Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div>
            <!-- Phone -->
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" />
          </div>
          <div>
            <!-- Password -->
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
          </div>
          <div>
            <!-- ConfirmPassword -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" name="confirmPassword" id="confirmPassword" />
          </div>
        </form>
      </div>
      <div class="confirm">
        <button>Create Acount</button>
        <div class="haveAccount">
          <p>Already have an account?</p>
          <a href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modern_normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
